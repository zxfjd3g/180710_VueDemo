<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_数据代理_vue</title>
</head>
<body>

<div id="test"></div>

<script type="text/javascript" src="./js/vue.js"></script>
<script type="text/javascript">
  const vm = new Vue({
    el: '#test',
    data: {
      name: 'xiaoxiao'
    }
  })

  console.log(vm)
  console.log(vm.name, vm._data.name) // xiaoxiao   代理读
  vm.name = 'dada'  // 代理写
  console.log(vm._data.name)// dada

</script>
</body>
</html>
